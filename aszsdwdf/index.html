<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brando IA - Estrutura Funcional e Persistente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        /* ========================================================= */
        /* CSS BÁSICO E FUNCIONAL (Mantido do seu código) */
        /* ========================================================= */

        :root {
            --cor-primaria: #007bff;
            --cor-fundo: #f4f4f9;
            --cor-texto: #333;
            --cor-fundo-chat: #ffffff;
            --cor-sidebar: #e9ecef;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background-color: var(--cor-sidebar);
            border-right: 1px solid #ccc;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #saved-chats-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .saved-chat-item {
            padding: 8px 15px;
            cursor: pointer;
            border-left: 3px solid transparent;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .saved-chat-item:hover {
            background-color: #f0f0f0;
        }
        
        .saved-chat-item.active {
            background-color: #e0e0e0;
            border-left: 3px solid var(--cor-primaria);
            font-weight: bold;
        }

        /* CHAT CONTAINER */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--cor-fundo-chat);
            overflow: hidden;
        }

        /* CABEÇALHO */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--cor-fundo-chat);
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #version-selector {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .config-btn {
            background: none;
            border: none;
            color: var(--cor-primaria);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* ÁREA DE CHAT */
        .chat-area {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            max-width: 85%; /* Aumentei um pouco para caber código */
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .user-message {
            margin-left: auto;
            background-color: var(--cor-primaria);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            margin-right: auto;
            background-color: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        /* 2. ADIÇÃO: CSS ESPECÍFICO PARA OS BLOCOS DE CÓDIGO E BOTÃO */
        .code-block-container {
            background-color: #282c34; /* Fundo escuro */
            border-radius: 6px;
            margin: 10px 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e2127;
            padding: 5px 10px;
            color: #abb2bf;
            font-size: 0.8rem;
            border-bottom: 1px solid #3e4451;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #abb2bf;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .copy-btn:hover {
            color: #fff;
        }

        /* Ajuste do pre/code para o Highlight.js */
        .ai-message pre {
            margin: 0;
            padding: 10px;
            overflow-x: auto; /* Barra de rolagem horizontal se o código for longo */
            color: #abb2bf;
        }
        .ai-message code {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
        }

        /* Indicador de Digitação */
        .typing-indicator {
            background-color: #ccc;
            color: #333;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
        }
        .ai-message strong {
            font-weight: bold;
            color: var(--cor-primaria);
        }

        /* INPUT E BOTÃO */
        .input-area {
            display: flex;
            padding: 10px 15px;
            background-color: var(--cor-fundo-chat);
            border-top: 1px solid #ccc;
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #send-btn {
            padding: 8px 15px;
            border-radius: 15px;
            border: none;
            background-color: var(--cor-primaria);
            color: white;
            cursor: pointer;
        }
        #send-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        /* MODAL (Básico) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--cor-fundo-chat);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 90%;
        }
        .modal-content input {
            width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;
        }
        #save-api-btn { background-color: #28a745; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; }
        #status-message { margin-top: 10px; font-size: 0.8rem; color: #dc3545; }
        .modal-buttons button { background-color: #6c757d; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; }

        /* RESPONSIVIDADE */
        .sidebar-toggle-btn {
            display: none;
            background: none;
            border: none;
            color: #333;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                width: 70%;
                z-index: 500;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar-toggle-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Chats Salvos</span>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i> Novo
                </button>
            </div>
            <ul id="saved-chats-list">
            </ul>
        </nav>

        <div class="chat-container">
            <header>
                <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">Brando IA</div>
                <div class="header-controls">
                    <select id="version-selector" title="Selecione a versão da IA">
                        <option value="alibaba/tongyi-deepresearch-30b-a3b:free">Brando 0.5 A (Médio/Lento - Alibaba)</option>
                        <option value="xiaomi/mimo-v2-flash:free">Brando 0.2 Flash (Rápido - Xiaomi)</option>
                    </select>
                    <button class="config-btn" onclick="openModal()">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <div class="chat-area" id="chat-area">
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="send-btn" onclick="handleSend()" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>Configurações de API</h2>
            <label for="api-key-input">Chave API OpenRouter:</label>
            <input type="password" id="api-key-input" placeholder="Sua Chave API OpenRouter">
            
            <p id="status-message">Status: Chave não definida.</p>
            
            <div class="modal-buttons">
                <button id="save-api-btn" onclick="saveAndValidateKey()">Salvar e Validar</button>
                <button onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        /* ========================================================= */
        /* JAVASCRIPT COMPLETO: Lógica de Chat, API e Local Storage */
        /* ========================================================= */

        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const CHAT_KEY = 'brando_chat_history';
        const API_KEY = 'brando_api_key';

        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modal = document.getElementById('config-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const statusMessage = document.getElementById('status-message');
        const versionSelector = document.getElementById('version-selector');
        const savedChatsList = document.getElementById('saved-chats-list');
        const sidebar = document.getElementById('sidebar');

        let allChats = {};
        let currentChatId = null;

        // --- 1. FUNÇÕES DE SUPORTE E UTILIDADE ---

        function getApiKey() {
            return localStorage.getItem(API_KEY) ? localStorage.getItem(API_KEY).trim() : null;
        }
        
        // 4. ADIÇÃO: Função para copiar o código
        function copyCode(btn) {
            // Acha o elemento <code> dentro do container
            const code = btn.closest('.code-block-container').querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copiado';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-copy"></i> Copiar';
                }, 2000);
            });
        }

        // 5. ADIÇÃO: Nova função markdownToHtml com suporte a código
        function markdownToHtml(markdown) {
            // Dividimos o texto: partes que são código (```...```) e partes que são texto normal
            const parts = markdown.split(/(```[\s\S]*?```)/g);

            return parts.map(part => {
                if (part.startsWith('```')) {
                    // --- É UM BLOCO DE CÓDIGO ---
                    // Remove as crases (```) e extrai a linguagem
                    const match = part.match(/```(\w+)?\s*([\s\S]*?)```/);
                    if (match) {
                        const lang = match[1] || 'plaintext';
                        const code = match[2];
                        // Escapa caracteres HTML para não quebrar a tela (< vira &lt;)
                        const escapedCode = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        
                        return `
                        <div class="code-block-container">
                            <div class="code-header">
                                <span>${lang}</span>
                                <button class="copy-btn" onclick="copyCode(this)">
                                    <i class="fas fa-copy"></i> Copiar
                                </button>
                            </div>
                            <pre><code class="language-${lang}">${escapedCode}</code></pre>
                        </div>`;
                    }
                    return part;
                } else {
                    // --- É TEXTO NORMAL ---
                    // Aplica negrito e quebra de linha apenas no texto, não no código
                    let html = part.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    html = html.replace(/\n/g, '<br>');
                    return html;
                }
            }).join('');
        }

        // --- 2. GERENCIAMENTO DE LOCAL STORAGE (CHATS) ---

        function loadAllChats() {
            const storedChats = localStorage.getItem(CHAT_KEY);
            allChats = storedChats ? JSON.parse(storedChats) : {};
            
            if (Object.keys(allChats).length === 0) {
                startNewChat();
            } else {
                const sortedKeys = Object.keys(allChats).sort((a, b) => parseInt(b) - parseInt(a));
                currentChatId = sortedKeys[0];
                renderChatHistory(allChats[currentChatId].messages);
            }
            renderSidebar();
        }

        function saveCurrentChat(messages) {
            if (!currentChatId) return;

            const firstUserMessage = messages.find(m => m.role === 'user');
            const title = firstUserMessage ? firstUserMessage.content.substring(0, 30).trim() + '...' : 'Novo Chat';
            
            allChats[currentChatId] = {
                title: title,
                messages: messages
            };

            localStorage.setItem(CHAT_KEY, JSON.stringify(allChats));
            renderSidebar();
        }

        function renderSidebar() {
            savedChatsList.innerHTML = '';
            
            const sortedKeys = Object.keys(allChats).sort((a, b) => parseInt(b) - parseInt(a));

            sortedKeys.forEach(id => {
                const chat = allChats[id];
                const li = document.createElement('li');
                li.classList.add('saved-chat-item');
                li.textContent = chat.title;
                li.dataset.chatId = id;
                li.onclick = () => loadChat(id);

                if (id === currentChatId) {
                    li.classList.add('active');
                }
                savedChatsList.appendChild(li);
            });
        }

        function startNewChat() {
            currentChatId = Date.now().toString(); 
            allChats[currentChatId] = { title: 'Novo Chat', messages: [] };
            localStorage.setItem(CHAT_KEY, JSON.stringify(allChats));
            renderChatHistory([]);
            renderSidebar();
            displayMessage("Olá! Eu sou a Brando IA. Como posso ajudar você hoje?", 'ai');
        }

        function loadChat(id) {
            if (id === currentChatId) return;
            currentChatId = id;
            const chat = allChats[id];
            renderChatHistory(chat.messages);
            renderSidebar();
            if (window.innerWidth <= 600) {
                toggleSidebar();
            }
        }

        // --- 3. LÓGICA DE EXIBIÇÃO DE MENSAGENS E CHAT ---

        function renderChatHistory(messages) {
            chatArea.innerHTML = '';
            if (messages.length === 0) {
                displayMessage("Olá! Eu sou a Brando IA. Como posso ajudar você hoje?", 'ai');
            } else {
                messages.forEach(msg => {
                    if (msg.role !== 'system') {
                        const isHtml = msg.role === 'assistant';
                        const content = isHtml ? markdownToHtml(msg.content) : msg.content;
                        displayMessage(content, msg.role, isHtml);
                    }
                });
            }
        }

        function displayMessage(content, role, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'ai-message');
            
            if (isHtml) {
                messageDiv.innerHTML = content;
                // 6. ADIÇÃO: Ativa o realce de sintaxe nos blocos recém-criados
                messageDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
            } else {
                messageDiv.textContent = content;
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight; 
            return messageDiv;
        }

        function createTypingIndicator() {
            const indicatorDiv = document.createElement('div');
            indicatorDiv.classList.add('message', 'ai-message', 'typing-indicator');
            indicatorDiv.textContent = 'A IA está digitando...';
            chatArea.appendChild(indicatorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return indicatorDiv;
        }

        // --- 4. FUNÇÕES DO MODAL (API Key) ---

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        async function validateKey(key) {
            const cleanKey = key.trim(); 
            statusMessage.textContent = "Validando chave...";
            statusMessage.style.color = 'orange';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${cleanKey}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        "model": "xiaomi/mimo-v2-flash:free", 
                        "messages": [{ "role": "user", "content": "Hello" }],
                        "max_tokens": 1 
                    })
                });

                if (response.ok || response.status === 400) { 
                    statusMessage.textContent = "Status: Chave de API VALIDADA! Chat ativado.";
                    statusMessage.style.color = 'green';
                    sendBtn.disabled = false;
                    closeModal();
                    return true;
                } else {
                    throw new Error(`Erro: Status ${response.status}`);
                }

            } catch (error) {
                console.error("Erro na validação da API:", error);
                statusMessage.textContent = "Status: Chave INVÁLIDA ou erro de conexão. Tente novamente.";
                statusMessage.style.color = 'red';
                sendBtn.disabled = true;
                return false;
            }
        }

        async function saveAndValidateKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem(API_KEY, key);
                await validateKey(key);
            } else {
                statusMessage.textContent = "Por favor, insira a chave de API.";
                statusMessage.style.color = 'red';
            }
        }
        
        // --- 5. LÓGICA PRINCIPAL DO CHAT ---

        async function handleSend() {
            const key = getApiKey();
            const prompt = userInput.value.trim();
            const model = versionSelector.value;
            
            if (!key) {
                displayMessage("ERRO: Chave de API não encontrada. Por favor, insira nas configurações.", 'ai');
                openModal();
                return;
            }

            if (!prompt) return;

            const currentMessages = currentChatId ? allChats[currentChatId].messages : [];
            const userMessage = { role: 'user', content: prompt };
            currentMessages.push(userMessage);

            displayMessage(prompt, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            
            const typingIndicator = createTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": currentMessages 
                    })
                });

                const data = await response.json();

                typingIndicator.remove(); 

                if (data.choices && data.choices.length > 0) {
                    const aiResponse = data.choices[0].message.content;
                    const aiMessage = { role: 'assistant', content: aiResponse };
                    currentMessages.push(aiMessage);

                    const htmlResponse = markdownToHtml(aiResponse);
                    displayMessage(htmlResponse, 'ai', true); 
                } else {
                    displayMessage("Erro na resposta da API. Verifique a chave ou o modelo.", 'ai');
                }

            } catch (error) {
                console.error("Erro na comunicação:", error);
                if(typingIndicator) typingIndicator.remove();
                displayMessage("Erro de conexão com o servidor. Tente novamente.", 'ai');
            } finally {
                sendBtn.disabled = false;
                saveCurrentChat(currentMessages);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        // --- 6. FUNÇÕES MOBILE ---
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        // --- 7. INICIALIZAÇÃO ---

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                handleSend();
            }
        });

        window.onload = () => {
            loadAllChats();
            checkApiStatus();
        };

        function checkApiStatus() {
            const key = getApiKey();
            if (key) {
                validateKey(key);
                apiKeyInput.value = key;
            } else {
                sendBtn.disabled = true;
                statusMessage.textContent = "Status: Chave de API ausente.";
            }
        }

    </script>
</body>
</html>
